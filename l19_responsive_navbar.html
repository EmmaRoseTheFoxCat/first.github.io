<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive navbar</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}

		.navbar{
			background: #ccc;
			overflow: hidden;
		}
		.navbar a{
			display: block;
			float: left;
			color: blue;
			padding: 14px 15px;
		}

		.navbar a:hover{
			background-color: lime;
			color: red;
		}

		@media all and (max-width:600px){
			.navbar a{
				float: none;
			}
		}

	</style>
</head>
<body>
	<nav class="navbar">
		<a href="#">Home</a>
		<a href="#">Gallery</a>
		<a href="#">News</a>

	</nav>

</body>
</html>
